    <style>
      :root {
  --background: #1B1B1F;
  --accent: #8e5758;
  --button-background: #3a3d3b;
  --text: #ffffff;
  --button-text: #ffffff;
}

/* canvas */
img {
  border="0;
  max-width: 100%;
  align-items:center;
}
[role="checkbox"] {
  border: 1px solid;
  display: inline-block;
  height: 25px;
  width: 25px;
}

/* body props */
body { 
  background-color: var(--background);
  color: var(--text);
  font-family: Arial
  } 

/* other props */
@font-face {
  font-family: "baloo2";
  src: url("./Baloo2-SemiBold.ttf") format("truetype");
}
* {
  font-family: "baloo2";
} 

.emoji {
  width: 16px;
  border: none;
}

/* buttons */
.button {
  background-color: var(--accent);
  border: none;
  color: var(--button-background);
  padding: 8px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
  border-radius: 8px;
  background-color: var(--button-background);
  color: var(--button-text); 
  border: 3px solid var(--accent);
  text-decoration: none;
  align-items:center;
}
.button:hover {
  background-color: var(--accent);
  color: var(--accent2);
  box-shadow: 0 16px 32px 0 rgba(0,0,0,0.24), 0 10px 50px 0 rgba(0,0,0,0.19);
}

/* making good dropdowns... */
summary {
  border: 4px solid transparent;
  outline: none;
  &:focus {
    border-color: none;
  align-items:center;
  }
  padding: 0.75rem;
  display: block;
  background: var();
  color: var(--text);
  padding-left: 2.2rem;
  position: relative;
  cursor: pointer;
  border-radius: 12px;
  outline: none;
}
details {
  max-width: 400px;
  box-sizing: border-box;
  margin-top: 5px;
  background: var(--button-background);
  border-radius: 12px;
  border: 3px solid var(--accent);
  outline: none;
  align-items:center;
}
details summary::-webkit-details-marker {
  display:none;
}
summary:before {
  content: '';
  border-width: .4rem;
  border-style: solid;
  border-color: none;
  position: absolute;
  top: 0.4rem;
  left: 0.5rem;
  transform: rotate(0);
  transform-origin: .2rem 50%;
  transition: .25s transform ease;
  border-radius: 12px;
  outline: none;
}

.content {
  border-top: none;
  padding: 10px;
  border-top: none;
  border-radius: 12px;
  outline: none;
  align-items:center;
}

p {
  margin: 0;
  padding-bottom: 10px;
  &:last-child {
    padding: 0;
    align-items:center;
  }
  
}
    </style>
